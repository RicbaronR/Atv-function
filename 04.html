<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    function conversao(fahrenheit){
        return (fahrenheit - 32)*5/9;
    }
    let tempFahrenheit = Number(prompt(`Informe uma temperatura em fahrenheit:`));
    //Verificação
    while(isNaN(tempFahrenheit)){
            tempFahrenheit = Number(prompt(`Informe uma temperatura em fahrenheit:`));
        }
    conversao(tempFahrenheit);
    let celsius = conversao(tempFahrenheit);
    document.write(`${tempFahrenheit}°F é igual a ${celsius}°C.`);


    //Processamento


    //Saída

</script>
