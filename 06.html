<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    function areaPeriCirculo(raio){
        return {area: Math.PI*(raio**2), perimetro: 2*Math.PI*raio};
    }
    let valoRaio = Number(prompt(`Informe o valor do raio do círculo em metros:`).replace(",", "."));
    while(isNaN(valoRaio)){
        valoRaio = Number(prompt(`Informe o valor do raio do círculo em metros:`).replace(",", "."));
    }
    let resultados = areaPeriCirculo(valoRaio);
    document.write(`A área do círculo é ${resultados.area.toFixed(2).replace(".", ",")} m² e seu perímetro é ${resultados.perimetro.toFixed(2).replace(".", ",")} m.`);
