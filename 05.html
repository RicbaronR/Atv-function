<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    function areaTriangulo(base, altura){
        return (base * altura)/2;
    }
    let medBase = Number(prompt(`Informe a medida da base do triângulo:`).replace(",","."));
    let medAltura = Number(prompt(`Informe a medida da altura do triângulo:`).replace(",","."));
    //Verificação
    while(isNaN(medBase)){
        medBase = Number(prompt(`Informe a medida da base do triângulo em metros:`));
    }
    while(isNaN(medAltura)){
        medAltura = Number(prompt(`Informe a medida da altura do triângulo em metros:`));
    }
    areaTriangulo(medBase, medAltura);
    let resultado = areaTriangulo(medBase, medAltura);
    document.write(`A área do triângulo é ${resultado.toFixed(2).replace(".",",")} m².`)


    //Processamento


    //Saída

</script>
